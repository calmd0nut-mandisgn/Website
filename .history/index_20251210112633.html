<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAND/SGN - Comfort is Beautiful</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=Inter:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- 1. RESET & GLOBAL VARIABLES --- */
      :root {
        --bg-color: #f4f3ef;
        --text-color: #2c2c2c;
        --accent-color: #a67b62; /* Muted Terracotta */
        --grid-desktop: 60fr 40fr;
        --grid-mobile: 1fr 1fr;
        --ease-slow: cubic-bezier(0.25, 1, 0.5, 1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Inter", sans-serif;
        height: 100dvh;
        width: 100vw;
        overflow: hidden; /* STRICT NO SCROLL */
      }

      /* --- 2. LAYOUT ENGINE --- */
      .wrapper {
        display: grid;
        grid-template-columns: var(--grid-desktop);
        height: 100dvh;
        width: 100%;
      }

      /* --- 3. VISUAL SIDE (Left) --- */
      .visual-side {
        position: relative;
        background-color: #d6d0c5;
        overflow: hidden;
      }

      .visual-side img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1.2s ease-out, transform 5s ease-out;
        transform: scale(1);
      }

      .visual-side img.loaded {
        opacity: 1;
      }

      .wrapper.zooming .visual-side img {
        transform: scale(1.05);
      }

      /* --- 4. CONTENT SIDE (Right) --- */
      .content-side {
        padding: clamp(2rem, 5vw, 6rem);
        display: flex;
        flex-direction: column;
        /* Changed justify-content to accomodate the header logic */
        position: relative;
      }

      /* HEADER WRAPPER (Logo + Desktop Socials) */
      .content-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin-bottom: auto; /* Pushes everything else down */
      }

      .logo {
        font-family: "Cormorant Garamond", serif;
        letter-spacing: 1px;
        font-size: 1rem;
        text-transform: uppercase;
        color: #555;
      }

      /* SOCIAL NAV STYLES */
      .social-nav {
        display: flex;
        align-items: center;
        gap: 24px;
      }

      .social-nav a {
        color: var(--text-color);
        display: flex; /* Centers SVG */
        align-items: center;
        justify-content: center;
        text-decoration: none;
        transition: color 0.3s ease;
        padding: 10px; /* Touch target expansion */
        margin: -10px; /* Counteract padding to keep visual alignment */
      }

      .social-nav a:hover {
        color: var(--accent-color);
      }

      .social-nav svg {
        width: 20px;
        height: 20px;
        stroke: currentColor;
        stroke-width: 1.5; /* Matches font weight */
        fill: none;
      }

      /* TEXT CONTENT */
      .hero-text {
        margin-bottom: clamp(2rem, 4vh, 6rem);
        margin-top: 4rem; /* Spacing from header */
      }

      h1 {
        font-family: "Cormorant Garamond", serif;
        font-weight: 400;
        font-size: clamp(2.5rem, 5vw, 5.5rem);
        line-height: 1.1;
        margin-bottom: 1.5rem;
        color: #333;
      }

      p.subhead {
        font-family: "Inter", sans-serif;
        font-weight: 300;
        font-size: clamp(1rem, 1.2vw, 1.4rem);
        color: #666;
        max-width: 400px;
      }

      /* FORM COMPONENT */
      .interaction-area {
        position: relative;
        min-height: 60px;
        /* Ensure form isn't flush with bottom on desktop */
        margin-bottom: 2rem;
      }

      .signup-form {
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 450px;
        transition: opacity 0.5s ease;
      }

      .input-group {
        flex-grow: 1;
      }

      input[type="email"] {
        width: 100%;
        background: transparent;
        border: none;
        border-bottom: 1px solid #999;
        padding: 10px 0;
        font-family: "Inter", sans-serif;
        font-size: 1rem;
        color: var(--text-color);
        outline: none;
        transition: border-color 0.3s;
        border-radius: 0; /* Fix for iOS default styling */
      }

      input[type="email"]::placeholder {
        color: #999;
      }

      input[type="email"]:focus {
        border-bottom: 1px solid var(--accent-color);
      }

      button {
        background: var(--accent-color);
        border: none;
        width: 40px;
        height: 40px;
        margin-left: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease;
      }

      button svg {
        stroke: white;
        width: 20px;
        height: 20px;
      }

      .notify-label {
        margin-left: 15px;
        font-size: 0.9rem;
        color: var(--accent-color);
        font-weight: 400;
        transition: color 0.3s ease;
      }

      /* SUCCESS STATE */
      .success-message {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        pointer-events: none;
        color: var(--accent-color);
        font-family: "Cormorant Garamond", serif;
        font-size: 1.25rem;
        line-height: 1.4;
        transform: translateY(10px);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }

      .success-message.visible {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }

      .signup-form.hidden {
        opacity: 0;
        pointer-events: none;
      }

      /* --- 5. SOCIAL MEDIA TOGGLE LOGIC --- */
      .mobile-only {
        display: none;
      }
      .desktop-only {
        display: flex;
      }

      @media (max-width: 768px) {
        .wrapper {
          grid-template-columns: 1fr;
          grid-template-rows: 50% 50%;
        }

        .content-side {
          padding: 2rem;
          justify-content: flex-start; /* Reset vertical alignment */
        }

        /* HIDE Desktop Socials */
        .desktop-only {
          display: none !important;
        }

        /* SHOW Mobile Socials */
        .mobile-only {
          display: flex !important;
          position: absolute;
          bottom: 1.5rem; /* Anchor to bottom */
          left: 50%;
          transform: translateX(-50%); /* True Center */
          z-index: 10;
        }

        .hero-text {
          margin-top: 1rem;
          margin-bottom: 2rem;
        }

        h1 {
          font-size: clamp(2rem, 8vw, 3rem);
          margin-bottom: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper" id="mainWrapper">
      <div class="visual-side">
        <img
          src="Towel.png"
          alt="terracota Towel Texture"
          id="heroImage"
          loading="eager"
        />
      </div>

      <div class="content-side">
        <header class="content-header">
          <div class="logo">MAND/SGN</div>

          <nav class="social-nav desktop-only">
            <a
              href="https://instagram.com/mandisgn"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Instagram"
            >
              <svg
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                <path
                  d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"
                ></path>
                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
              </svg>
            </a>
            <a
              href="https://threads.net/mandisgn"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Threads"
            >
              <svg
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M12 2a10 10 0 1 0 10 10c0-1.72-.65-3.07-1.85-4-1.2-1-2.9-1.5-4.65-1.5H12"
                ></path>
                <path d="M12 17a5 5 0 1 0-5-5"></path>
                <path d="M17 12a5 5 0 0 0-10 0"></path>
              </svg>
            </a>
          </nav>
        </header>

        <div class="hero-text">
          <h1>Comfort is <br />beautiful, too.</h1>
          <p class="subhead">Towels that hug, dry, and inspire.</p>
        </div>

        <div class="interaction-area">
          <form class="signup-form" id="notifyForm">
            <div class="input-group">
              <input type="email" placeholder="Email" required />
            </div>

            <button type="submit" id="submitBtn" aria-label="Submit Email">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M5 12H19M19 12L12 5M19 12L12 19" />
              </svg>
            </button>
            <span class="notify-label">Notify Me</span>
          </form>

          <div class="success-message" id="successMsg">
            Weâ€™ll let you know when the weave is ready. <br />Welcome to the
            inner circle.
          </div>
        </div>

        <nav class="social-nav mobile-only">
          <a
            href="https://instagram.com/mandisgn"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Instagram"
          >
            <svg
              viewBox="0 0 24 24"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
              <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
            </svg>
          </a>
          <a
            href="https://threads.net/mandisgn"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Threads"
          >
            <svg
              viewBox="0 0 24 24"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M12 2a10 10 0 1 0 10 10c0-1.72-.65-3.07-1.85-4-1.2-1-2.9-1.5-4.65-1.5H12"
              ></path>
              <path d="M12 17a5 5 0 1 0-5-5"></path>
              <path d="M17 12a5 5 0 0 0-10 0"></path>
            </svg>
          </a>
        </nav>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
