<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAND/SGN - Comfort is Beautiful</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=Inter:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- 1. RESET & GLOBAL VARIABLES --- */
      :root {
        --bg-color: #f4f3ef; /* Warm cream from image */
        --text-color: #2c2c2c; /* Soft charcoal */
        --accent-color: #a67b62; /* Muted Terracotta */
        --grid-desktop: 60fr 40fr; /* 60% Image / 40% Text */
        --grid-mobile: 1fr 1fr; /* 50% / 50% Stacked */
        --ease-slow: cubic-bezier(0.25, 1, 0.5, 1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Inter", sans-serif;
        /* CRITICAL: Locking the viewport */
        height: 100dvh;
        width: 100vw;
        overflow: hidden;
      }

      /* --- 2. LAYOUT ENGINE --- */
      .wrapper {
        display: grid;
        grid-template-columns: var(--grid-desktop);
        height: 100dvh;
        width: 100%;
      }

      /* --- 3. IMAGE SECTION (Left) --- */
      .visual-side {
        position: relative;
        background-color: #d6d0c5; /* Blur-up placeholder color */
        overflow: hidden; /* Clips the zoom effect */
      }

      .visual-side img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* Optimization: Blur-up effect base state */
        opacity: 0;
        transition: opacity 1.2s ease-out, transform 5s ease-out; /* Slow burn zoom */
        transform: scale(1);
      }

      .visual-side img.loaded {
        opacity: 1;
      }

      /* The Zoom Effect triggered via JS class on wrapper */
      .wrapper.zooming .visual-side img {
        transform: scale(1.05);
      }

      /* --- 4. CONTENT SECTION (Right) --- */
      .content-side {
        padding: clamp(2rem, 5vw, 6rem);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
      }

      .logo {
        font-family: "Cormorant Garamond", serif;
        letter-spacing: 1px;
        font-size: 1rem;
        text-transform: uppercase;
        color: #555;
      }

      .hero-text {
        margin-top: auto;
        margin-bottom: clamp(2rem, 4vh, 6rem);
      }

      h1 {
        font-family: "Cormorant Garamond", serif;
        font-weight: 400;
        /* Clamp for massive monitors vs laptops */
        font-size: clamp(2.5rem, 5vw, 5.5rem);
        line-height: 1.1;
        margin-bottom: 1.5rem;
        color: #333;
      }

      p.subhead {
        font-family: "Inter", sans-serif;
        font-weight: 300;
        font-size: clamp(1rem, 1.2vw, 1.4rem);
        color: #666;
        max-width: 400px;
      }

      /* --- 5. FORM COMPONENT --- */
      .interaction-area {
        margin-top: auto;
        position: relative;
        min-height: 60px; /* Pre-allocate space for success message */
      }

      .signup-form {
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 450px;
        transition: opacity 0.5s ease;
      }

      .input-group {
        flex-grow: 1;
        position: relative;
      }

      input[type="email"] {
        width: 100%;
        background: transparent;
        border: none;
        border-bottom: 1px solid #999;
        padding: 10px 0;
        font-family: "Inter", sans-serif;
        font-size: 1rem;
        color: var(--text-color);
        outline: none;
        transition: border-color 0.3s;
      }

      input[type="email"]::placeholder {
        color: #999;
      }

      input[type="email"]:focus {
        border-bottom: 1px solid var(--accent-color);
      }

      /* The Button & Arrow */
      button {
        background: var(--accent-color);
        border: none;
        width: 40px;
        height: 40px;
        margin-left: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      button svg {
        stroke: white;
        width: 20px;
        height: 20px;
      }

      .notify-label {
        margin-left: 15px;
        font-size: 0.9rem;
        color: var(--accent-color);
        font-weight: 400;
        transition: color 0.3s ease;
      }

      /* --- 6. SUCCESS STATE (Hidden) --- */
      .success-message {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        pointer-events: none;
        color: var(--accent-color);
        font-family: "Cormorant Garamond", serif;
        font-size: 1.25rem;
        line-height: 1.4;
        transform: translateY(10px);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }

      .success-message.visible {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }

      .signup-form.hidden {
        opacity: 0;
        pointer-events: none;
      }

      /* --- 7. RESPONSIVE MOBILE (50/50 Stack) --- */
      @media (max-width: 768px) {
        .wrapper {
          grid-template-columns: 1fr;
          grid-template-rows: 50% 50%; /* Explicit 50/50 split */
        }

        .content-side {
          padding: 2rem;
        }

        h1 {
          font-size: clamp(2rem, 8vw, 3rem);
          margin-bottom: 1rem;
        }

        .hero-text {
          margin-bottom: 2rem;
        }

        .interaction-area {
          margin-bottom: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper" id="mainWrapper">
      <div class="visual-side">
        <img
          src="https://images.unsplash.com/photo-1616627547584-756131cf65f7?q=80&w=2787&auto=format&fit=crop"
          alt="Beige Towel Texture"
          id="heroImage"
          loading="eager"
        />
      </div>

      <div class="content-side">
        <div class="logo">MAND/SGN</div>

        <div class="hero-text">
          <h1>Comfort is <br />beautiful, too.</h1>
          <p class="subhead">Towels that hug, dry, and inspire.</p>
        </div>

        <div class="interaction-area">
          <form class="signup-form" id="notifyForm">
            <div class="input-group">
              <input type="email" placeholder="Email" required />
            </div>

            <button type="submit" id="submitBtn" aria-label="Submit Email">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5 12H19M19 12L12 5M19 12L12 19"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <span class="notify-label">Notify Me</span>
          </form>

          <div class="success-message" id="successMsg">
            Weâ€™ll let you know when the weave is ready. <br />Welcome to the
            inner circle.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="script.js"></script>
