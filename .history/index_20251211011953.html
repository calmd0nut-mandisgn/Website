<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAND/SGN - Comfort is Beautiful</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=Inter:wght@300;400&display=swap"
      rel="stylesheet"
    />

   <link rel="stylesheet" href="style.css">
   <link rel ="icon" type="image/png" href="favicon.png">
   <link rel="apple-touch-icon" href="favicon.png">
  </head>
  <body>
    <div class="wrapper" id="mainWrapper">
      <div class="visual-side">
        <img
          src="towelSmall.png"
          alt="terracota Towel Texture"
          id="heroImage"
          loading="eager"
        />
      </div>

      <div class="content-side">
    
        <header class="content-header">
          <div class="logo">MAND/SGN</div>

          <nav class="social-nav desktop-only">
            <a
              href="https://instagram.com/mandisgn"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Instagram"
            >
              <svg
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                <path
                  d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"
                ></path>
                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
              </svg>
            </a>
            <a
              href="https://threads.net/mandisgn"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Threads"
            >
              <svg
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M12 2a10 10 0 1 0 10 10c0-1.72-.65-3.07-1.85-4-1.2-1-2.9-1.5-4.65-1.5H12"
                ></path>
                <path d="M12 17a5 5 0 1 0-5-5"></path>
                <path d="M17 12a5 5 0 0 0-10 0"></path>
              </svg>
            </a>
          </nav>
        </header>

        <div class="hero-text">
            <div class="kicker">COMING SOON • 2026</div>
          <h1>Comfort is <br /><span id="typewriter">beautiful</span>.</h1>
          <p class="subhead">Towels that hug, dry, and inspire.</p>
        </div>

        <div class="interaction-area">
            <form class="signup-form" id="notifyForm">
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required />
                </div>

                <div class="submit-trigger" id="submitTrigger">
                    <button type="submit" id="submitBtn" aria-label="Submit Email">
                    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12H19M19 12L12 5M19 12L12 19" />
                    </svg>
                    </button>
                    <span class="notify-label">Join Waitlist</span>
                </div>
            </form>

          <div class="success-message" id="successMsg">
            We’ll let you know when the weave is ready. <br />Welcome to the
            inner circle.
          </div>
        </div>

        <nav class="social-nav mobile-only">
          <a
            href="https://instagram.com/mandisgn"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Instagram"
          >
            <svg
              viewBox="0 0 24 24"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
              <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
            </svg>
          </a>
          <a
            href="https://threads.net/mandisgn"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Threads"
          >
            <svg
              viewBox="0 0 24 24"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M12 2a10 10 0 1 0 10 10c0-1.72-.65-3.07-1.85-4-1.2-1-2.9-1.5-4.65-1.5H12"
              ></path>
              <path d="M12 17a5 5 0 1 0-5-5"></path>
              <path d="M17 12a5 5 0 0 0-10 0"></path>
            </svg>
          </a>
        </nav>
        <div class="interaction-area">
        </div>

    <nav class="social-nav mobile-only">
        </nav>

    <div class="copyright">© 2025 MAND/SGN. All Rights Reserved.</div>

</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
